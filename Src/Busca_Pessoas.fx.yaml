    "Galeria_Busca_Pessoas As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtrada"
        BorderColor: =RGBA(0, 89, 178, 1)
        DelayItemLoading: =true
        Height: |-
            =//978
            Parent.Height - Self.Y
        Items: |
            =SortByColumns(
                If(
                    // Verifica se o texto digitado contém APENAS números
                    IsMatch(Campo_Busca_Pessoas.Text, "^[0-9]+$"),
                    
                    // SE FOR NÚMERO: Filtra apenas pelo ID (Começando com o número)
                    Filter(
                        Pessoas,
                        StartsWith('ID Pessoa Texto', Campo_Busca_Pessoas.Text)
                    ),
                    
                    // SE FOR TEXTO OU VAZIO: Usa o Search padrão para buscar pelos nomes
                    Search(
                        Pessoas,
                        Campo_Busca_Pessoas.Text,
                        'Nome Pessoa',
                        'Nome Social'
                    )
                ),
                varColunaOrdenacao,
                If(Sort_Todos, SortOrder.Descending, SortOrder.Ascending)
            )
            /*
            SortByColumns(
                Search(
                    Pessoas,
                    Campo_Busca_Pessoas.Text,
                    'ID Pessoa Texto',        
                    'Nome Pessoa',
                    'Nome Social'
                ),
                "cr4f5_nomepessoa",
                If(Sort_Todos, SortOrder.Descending, SortOrder.Ascending)
            )
            */
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Concurrent(
                Set(PessoaSelecionada, ThisItem.'ID Pessoa'),
                Set(RegistroPessoaSelecionada, ThisItem),
                Set(EmAssistencia, ThisItem.'Em Assistência')
            );
            
            Patch(
                Logs,
                Defaults(Logs),
                {
                    DataeHora: Now(),
                    DeviceID: DeviceID,
                    Ação: If(ThisItem.Tarefeiro = "Sim",
                        "Visualizando Tarefeiro ID:" & PessoaSelecionada,
                        "Visualizando Todos ID:" & PessoaSelecionada
                    )
                }
            );
            
            If(ThisItem.Tarefeiro = "Sim",
                Navigate(Consulta_Tarefeiros, ScreenTransition.None),
                Navigate(Consulta_Assistido, ScreenTransition.None)
            )
        ShowScrollbar: =false
        TemplateFill: |-
            =If(
                ThisItem.Tarefeiro = "Sim",
                Cor_Tarefeiro,
                If(
                    ThisItem.'Em Assistência' = "Não",
                    Cor_Inativo,
                    Cor_Assistido
                )
            )
            //RGBA(0, 0, 0, 0)
        TemplatePadding: =0
        TemplateSize: =90
        Width: =Parent.Width
        Y: |-
            =//158
            Btn_CriaAssistido_1.Y + Btn_CriaAssistido_1.Height + 15
        ZIndex: =13

