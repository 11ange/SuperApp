    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |
        =Set(AnotacoesEntrevista,LookUp(Assistências,'ID Assistência'=AssistenciaSelecionada).'Anotações Entrevista');
        Set(Assistencia_Salvo,LookUp(Assistências,'ID Assistência'=AssistenciaSelecionada).'Assistência (cr4f5_assistencia)');
        Set(DiaSemana_Salvo, LookUp(Assistências,'ID Assistência'=AssistenciaSelecionada).'Dia Semana');
        Set(TratMedico_Salvo, LookUp(Assistências,'ID Assistência'=AssistenciaSelecionada).'Tratamento Médico');
        Set(AssistenciaAtual, LookUp(Assistências, 'ID Pessoa' = PessoaSelecionada).'Assistência (cr4f5_assistencia)');
        UpdateContext({PopupConfirmaExcedente: false})

