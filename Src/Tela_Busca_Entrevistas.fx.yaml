"Tela_Busca_Entrevistas As screen.'phoneLayout_HeaderAndGallery_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |-
        =Refresh(Assistências);
        
        Reset(Campo_Busca_Entrevista)

    RectQuickActionBar1_1 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "Galeria_Busca_Entrevista As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtrada"
        BorderColor: =RGBA(0, 89, 178, 1)
        DelayItemLoading: =true
        Height: |-
            =//977
            Parent.Height - Self.Y
        Items: |-
            =SortByColumns(
                Filter(
                    Assistências,
                    Finalizada = "Não",
                    IsBlank(Campo_Busca_Entrevista.Text) Or StartsWith('ID Pessoa Texto', Campo_Busca_Entrevista.Text)
                ),
                "cr4f5_idpessoa",
                If(Sort_Entrevista, SortOrder.Descending, SortOrder.Ascending)
            )
            /*
            SortByColumns(
                Search(
                    Filter(
                        Assistências,
                        Finalizada = "Não"
                    ),
                    Campo_Busca_Entrevista.Text,
                    'ID Pessoa Texto'// Agora pode ser pesquisado
                ),
                "cr4f5_idpessoa",
                If(
                    Sort_Entrevista, SortOrder.Descending, SortOrder.Ascending
                )
            )*/
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |+
            =Set(AssistenciaSelecionada, ThisItem.'ID Assistência');
            
            Set(PessoaSelecionada, ThisItem.'ID Pessoa');
            
            Set(varRegistroOriginalAssistencia,ThisItem);
            
            Navigate(Tela_Consulta_Entrevista, ScreenTransition.None);
            
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =90
        Width: =Parent.Width
        Y: |-
            =//158
            Campo_Busca_Entrevista.Y + Campo_Busca_Entrevista.Height
        ZIndex: =1

        Title7 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(ThisItem.IsSelected, 21, 19)
            Text: =ThisItem.'ID Pessoa Texto'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle6.Size * 1.8)) / 2
            ZIndex: =1

        Subtitle6 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(ThisItem.IsSelected, 21, 19)
            Text: |-
                =//Text(ThisItem.cre47_data_entrevista; "d-mmm-yyyy"; "pt-br")
                Concatenate(Text(ThisItem.'Data Entrevista', "dd-mmm-yyyy", "pt-br")," - ",Proper(Text(ThisItem.'Data Entrevista',"ddd")))
            VerticalAlign: =VerticalAlign.Top
            Width: =Title7.Width
            X: =Title7.X
            Y: =Title7.Y + Title7.Height
            ZIndex: =2

        NextArrow7 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Exibir detalhes do item"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator7 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle7 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 89, 178, 1)
            Height: =Parent.TemplateHeight - Separator7.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

    LblAppName1_1 As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =88
        Size: =27
        Text: ="Busca Assistência"
        Width: =330
        Wrap: =false
        X: =87
        ZIndex: =2

    IconRefresh1_2 As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Reload
        OnSelect: =Refresh(Assistências)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Atualizar lista"
        Width: =88
        X: =Parent.Width - IconNewItem1_2.Width - Icone_Sort_Entrevista.Width - Self.Width
        ZIndex: =3

    Icone_Sort_Entrevista As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({Sort_Entrevista: !Sort_Entrevista})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: =If(Sort_Entrevista, "Classificar lista em ordem alfabética inversa", "Classificar lista em ordem alfabética")
        Width: =88
        X: =Parent.Width - IconNewItem1_2.Width - Self.Width
        ZIndex: =4

    IconNewItem1_2 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Add
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Criar novo item"
        Visible: =false
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    Campo_Busca_Entrevista As text:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Format: =TextFormat.Number
        Height: =68
        HintText: ="Somente número do assistido"
        HoverBorderColor: =RGBA(0, 89, 178, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        PaddingLeft: =70
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar1_1.Height
        ZIndex: =6

    SearchIcon1_1 As icon.Search:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 89, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Pesquisar"
        Width: =Campo_Busca_Entrevista.Height
        X: =Campo_Busca_Entrevista.X
        Y: =Campo_Busca_Entrevista.Y
        ZIndex: =7

    Rectangle11_1 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 89, 178, 1)
        Height: =2
        Width: =Parent.Width
        Y: =Campo_Busca_Entrevista.Y + Campo_Busca_Entrevista.Height
        ZIndex: =8

    Icon1_2 As icon.BackArrow:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Tela_Principal, ScreenTransition.CoverRight)
        PaddingBottom: =24
        PaddingLeft: =24  
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        Width: =88
        ZIndex: =9

