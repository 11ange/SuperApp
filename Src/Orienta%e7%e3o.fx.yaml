"Orientação As screen.'phoneDetailViewLayout_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |-
        =UpdateContext({MostraPopUp: false});
        UpdateContext({Orientador: Dropdown_Orientação.Selected.Value});

    Lbl_Titulo_5 As label:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(241, 244, 249, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(0, 18, 107, 1)
        Height: =88
        Italic: =true
        Size: =27
        Text: ="Registro de Orientação"
        Width: =Parent.Width - Self.X
        X: =80
        ZIndex: =1

    Icone_Voltar_Assistidos_4 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 18, 107, 1)
        Height: =88
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Principal, ScreenTransition.CoverRight)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Back to list"
        Width: =88
        ZIndex: =2

    Lbl_Usuario_Logado_5 As label:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(241, 244, 249, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(0, 18, 107, 1)
        FontWeight: =FontWeight.Bold
        Height: =88
        Italic: =true
        Size: =28
        Text: =Concatenate("   ",Usuario_Logado," - ",Perfil_Logado)
        Width: =Parent.Width
        Y: =Parent.Height-Self.Height
        ZIndex: =3

    Dropdown_Orientação As dropdown:
        BorderColor: =RGBA(0, 89, 178, 1)
        ChevronBackground: =RGBA(0, 51, 102, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        Default: |
            ="1"
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =70
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Items: |-
            =//ListaEntrevDialog
            
            SortByColumns( 
                Distinct( 
                    Filter( 
                        Pessoas, 
                        'ID Pessoa' in  
                        Distinct( 
                            Filter(Alocações, Aloc_Tarefa = 24), 
                            Aloc_Pessoa 
                        ).Value 
                    ), 
                    'Nome Pessoa' 
                ), 
                "Value", // Ou "Result"
                SortOrder.Ascending 
            )
        OnChange: |-
            =//false
            UpdateContext({Orientador: Dropdown_Orientação.Selected.Value});
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 89, 178, 1)
        SelectionFill: =RGBA(0, 51, 102, 1)
        Size: =24
        Width: =550
        X: =(Parent.Width - Self.Width) / 2     
        Y: =Label10.Y + Label10.Height + 50
        ZIndex: =10

    Btn_Registra_Orientação As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 51, 102, 1)
        FontWeight: =FontWeight.Semibold
        Height: =85
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        OnSelect: |
            =//false
            UpdateContext({MostraPopUp: true})
        Size: =27
        Text: ="Confirma"
        Width: =280
        X: =(Parent.Width - Self.Width) / 2
        Y: =Dropdown_Orientação.Y + Dropdown_Orientação.Height + 50 
        ZIndex: =13

    Label10 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =100
        Size: =27
        Text: ="Para qual Tarefeiro deseja registrar a Orientação?"
        Width: =550
        X: =(Parent.Width - Self.Width) / 2 
        Y: =200
        ZIndex: =41

    Fundo_Popup_2 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(100, 118, 132, 0.6)
        Height: =Parent.Height - Lbl_Titulo_5.Height
        Visible: =MostraPopUp
        Width: =Parent.Width
        Y: =88
        ZIndex: =42

    Popup_Confirma_Orientação As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =49

        Retangulo_Popup_Confirma_Envio_Dialogo_3 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =Color.White
            Height: =281
            Visible: =MostraPopUp
            Width: =464
            X: =Parent.Width/2 - Self.Width/2
            Y: =428
            ZIndex: =43

        lbl_Aviso_popup_Confirma_Envio_Dialogo_3 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =Color.Red
            FontWeight: =FontWeight.Bold
            Height: =72
            Size: =21
            Text: ="Aviso"
            Visible: =MostraPopUp
            Width: =Retangulo_Popup_Confirma_Envio_Dialogo_3.Width
            X: =Parent.Width/2 - Self.Width/2
            Y: =428
            ZIndex: =44

        Btn_Sim_Confirma_Orientação As button:
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 51, 102, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            FontWeight: =FontWeight.Semibold
            Height: =55
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
            OnSelect: |-
                =//------------------------------------------------------------------------------------------
                // Log
                Patch(
                    Logs,
                    Defaults(Logs),
                    {
                        DataeHora: Now(),
                        DeviceID: DeviceID,
                        Ação: "Registrado Orientação para " & Orientador
                    }
                );
                //------------------------------------------------------------------------------------------
                
                //------------------------------------------------------------------------------------------
                Patch(Assistências_Encerradas,
                    Defaults(Assistências_Encerradas),
                    {
                        'ID Pessoa': 0,
                        'ID Pessoa Texto': 0,
                        'ID Assistência': "E00000000",
                        'Data Entrevista': DateValue(Today()),
                        Entrevistador: Orientador,
                        'Dia Semana': DiaComPeriodo,
                        'Dia Semana Entrevista': DiaComPeriodo,
                        'Primeira Assistência': "Sim",
                        Assistência: "Orientação",
                        'Tratamento Médico': "Não",
                        'Anotações Entrevista': "Apenas orientação",
                        'Ultimo Comparecimento': DateValue(Today()),
                        Extra: 0,
                        Finalizada: "Sim",
                        'Assistência Mesmo Dia': "Não",
                        'Continua Tratamento': "Não",
                        'Data Diálogo': DateValue(Today()),
                        Dialogador: Orientador
                    }
                );
                //------------------------------------------------------------------------------------------
                
                UpdateContext({MostraPopUp: false});
                
                Back();
            Size: =24
            Text: ="Sim"
            Visible: =MostraPopUp
            Width: =157
            X: =Retangulo_Popup_Confirma_Envio_Dialogo_3.X + (Retangulo_Popup_Confirma_Envio_Dialogo_3.Width/4)*3 - Self.Width/2
            Y: =630
            ZIndex: =46

        Btn_Nao_Confirma_Envio_Dialogo_1 As button:
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 51, 102, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            FontWeight: =FontWeight.Semibold
            Height: =55
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
            OnSelect: |-
                =UpdateContext({MostraPopUp: false})
            Size: =24
            Text: ="Não"
            Visible: =MostraPopUp
            Width: =157
            X: =Retangulo_Popup_Confirma_Envio_Dialogo_3.X + (Retangulo_Popup_Confirma_Envio_Dialogo_3.Width/4) - Self.Width/2
            Y: =630
            ZIndex: =47

        HtmlText1 As htmlViewer:
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Height: =100
            HtmlText: |-
                ="<div style='text-align: center;'>
                    Confirma Orientação para:<br> 
                    <b>" & Orientador & "</b>
                </div>"
            Size: =21
            Visible: =MostraPopUp
            Width: =Retangulo_Popup_Confirma_Envio_Dialogo_3.Width
            X: =Parent.Width/2 - Self.Width/2
            Y: =505
            ZIndex: =48

