        Height: =80
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        OnSelect: |-
            =Notify("Atualizando lista de tarefeiros...", NotificationType.Information);
            Clear(ListaEntrevDialog);
            
            ClearCollect(
                ListaEntrevDialog, // Nome da sua collection
                AddColumns(
                    Filter(
                        Alocações,
                        Aloc_Tarefa = 24
                    ),
                    'Dia', Text(Aloc_Dia),
                    'DiaCurto', Lower(Left(Aloc_Dia, 3)),
                    'Periodo', Text(Aloc_Período),
                    'NomePessoa', Text(LookUp(Pessoas, 'ID Pessoa' = Aloc_Pessoa, 'Nome Pessoa'))
                )
            );
        Size: =24
        Text: ="Atualiza Tarefa"
        Width: =250
        X: =(App.MinScreenWidth/4)*3 - Self.Width/2
        Y: =Btn_Cadastro_Assistidos.Y + 550
