    Form_Edita_Tarefeiros As form:
        BorderColor: =RGBA(0, 89, 178, 1)
        DataSource: =Pessoas
        Height: =Parent.Height - Self.Y //RectQuickActionBar3_4.Height
        Item: |-
            =If(
                Form_Edita_Tarefeiros.Mode = FormMode.New,
                Defaults(Pessoas), // Traz a estrutura vazia
                LookUp(
                    Pessoas,
                    'ID Pessoa' = PessoaSelecionada
                ) // Traz o registro selecionado direto da memória do tablet!
            )
            /*
            If(
                Form_Edita_Tarefeiros.Mode = FormMode.Edit && CriaTarefeiro = false,
                LookUp(
                    Pessoas,
                    'ID Pessoa' = PessoaSelecionada
                ),
                Form_Edita_Tarefeiros.LastSubmit
            )*/
        NumberOfColumns: =1
        OnSuccess: |-
            =With(
                {
                    // Pega os dados que acabaram de ser salvos (O "Para")
                    regNovo: Form_Edita_Tarefeiros.LastSubmit,
                    
                    // Pega os dados antigos que já estavam na memória antes de editar (O "De")
                    // Se for um cadastro novo, isso estará vazio, o que é correto para o Log.
                    regAntigo: RegistroPessoaSelecionada,
            
                    eraNovo: CriaTarefeiro
                },
            
                Concurrent(
                    Set(PessoaSelecionada, regNovo.'ID Pessoa'),
                    //Set(EmAssistencia, ThisItem.'Em Assistência'),
                    Set(RegistroPessoaSelecionada,regNovo),
                    Set(CriaTarefeiro, false)
                );
            
                UpdateContext({ IDNovo: regNovo.id });
            
                // Dispara o Fluxo de Log usando Interpolação (Muito mais limpo que Concatenate)
                LogAlteracaoCampos.Run(
                    // Texto 1: Como era antes
                    $"Nomepessoa: {regAntigo.'Nome Pessoa'} | NomeSocial: {regAntigo.'Nome Social'} | Idade: {regAntigo.Idade} | Cartao: {regAntigo.'Número Cartão'} | Ativo: {regAntigo.Ativo} | EmAssistencia: {regAntigo.'Em Assistência'} | Tarefeiro: {regAntigo.Tarefeiro}",
                    
                    // Texto 2: Como ficou agora
                    $"Nomepessoa: {regNovo.'Nome Pessoa'} | NomeSocial: {regNovo.'Nome Social'} | Idade: {regNovo.Idade} | Cartao: {regNovo.'Número Cartão'} | Ativo: {regNovo.Ativo} | EmAssistencia: {regNovo.'Em Assistência'} | Tarefeiro: {regNovo.Tarefeiro}",
                    
                    PessoaSelecionada,
                    DeviceID,
                    "Pessoas"
                );
            
                If(
                    eraNovo,
                    UpdateContext({ PopupInformaNumero: true }),
                    Back()
                )
            )
            /*
            UpdateContext({UltimoID: Form_Edita_Tarefeiros.LastSubmit.id});
            
            Set(RegistroPessoaSelecionada,Form_Edita_Tarefeiros.LastSubmit);
            
