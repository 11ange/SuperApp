    Icone_Cancela_Criacao_Tarefeiro As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.CancelBadge
        OnSelect: |-
            =If(CriaTarefeiro = false,
                Patch(
                    Logs,
                    Defaults(Logs),
                    {
                        DataeHora: Now(),
                        DeviceID: DeviceID,
                        Ação: "Cancelando Edição Tarefeiro ID:" & PessoaSelecionada
                    }
                ),
                Patch(
                    Logs,
                    Defaults(Logs),
                    {
                        DataeHora: Now(),
                        DeviceID: DeviceID,
                        Ação: "Cancelando criação novo Tarefeiro"
                    }
                )
            );
            
            UpdateContext({PopupInformaNumero: false});
            
            Set(CriaTarefeiro,false);
            
            Back();
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    Icone_Salva_Tarefeiro As icon.Check:
