        OnSelect: |-
            =//SubmitForm(Form_Edita_Tarefeiros)
            If(
                !Form_Edita_Tarefeiros.Valid,
                Notify("Preencha todos os campos obrigatórios!", NotificationType.Error),
            
                CartaoDuplicado,
                Notify("Número do cartão já está cadastrado.", NotificationType.Error),
                
                // Ação Final: Se passou por todas as validações, envia o formulário
                SubmitForm(Form_Edita_Tarefeiros)
            );
            /*
            If(
                Form_Edita_Tarefeiros.Valid,
