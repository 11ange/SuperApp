        Icon: =Icon.BackArrow
        OnSelect: |-
            =//ResetForm(Form_Edita_Entrevista_1);;Back()
            Patch(
                Logs,
                Defaults(Logs),
                {
                    DataeHora: Now(),
                    DeviceID: DeviceID,
                    Ação: "Volta Edição Atividades Tarefeiro ID:" & PessoaSelecionada
                }
            );
            Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =3

