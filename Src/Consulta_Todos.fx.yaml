"Consulta_Todos As screen.'phoneDetailViewLayout_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |-
        =UpdateContext({ 
            ctxPessoaAtual: LookUp(Pessoas, 'ID Pessoa' = PessoaSelecionada) 
        });

    RectQuickActionBar2_3 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    Icone_Volta_Consulta_Todos As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.BackArrow
        OnSelect: |-
            =UpdateContext({ MostraPopUp: false });
            Navigate(Busca_Todos, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Back to list"
        Width: =88
        ZIndex: =2

    Icone_Edita_Todos As icon.Edit:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(DataSourceInfo([@Pessoas], DataSourceInfo.EditPermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Edit
        OnSelect: |-
            =EditForm(Form_Edita_Todos);
            
            Patch(
                Logs,
                Defaults(Logs),
                {
                    DataeHora: Now(),
                    DeviceID: DeviceID,
                    Ação: "Editando Todos ID:" & PessoaSelecionada
                }
            );
            
            Navigate(Edita_Todos, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Edit this item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    Icone_Apaga_Todos As icon.Trash:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: |-
            =If(
                !IsBlank(
                    LookUp(
                        Pessoas,
                        'ID Pessoa' = PessoaSelecionada
                    )
                ) && DataSourceInfo(
                    [@Pessoas],
                    DataSourceInfo.DeletePermission
                ),
                DisplayMode.Edit,
                DisplayMode.Disabled
            )
        Height: =88
        Icon: =Icon.Trash
        OnSelect: |-
            =UpdateContext({ MostraPopUp: true })
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Delete this item"
        Width: =88
        X: =Parent.Width - Icone_Edita_Todos.Width - Self.Width
        ZIndex: =4

