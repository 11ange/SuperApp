"Tela_Busca_Entrevistas_Presença As screen.'phoneLayout_HeaderAndGallery_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: =Reset(Campo_Busca_Entrevista_Presença)

    RectQuickActionBar1 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "Galeria_Busca_Entrevista_Presença As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtrada"
        BorderColor: =RGBA(0, 89, 178, 1)
        DelayItemLoading: =true
        Height: =1202
        Items: |-
            =SortByColumns(
                Filter(
                    Search(
                        Assistências,
                        Campo_Busca_Entrevista_Presença.Text,
                        'ID Pessoa Texto'
                    ),
                    //Finalizada = "Não" &&
                    ( !Toggle_Dia.Value || 'Dia Semana' = DiaComPeriodo ) &&
                    ( 
                        !Toggle_Todas_Abertas.Value || 
                        ( 'Ultimo Comparecimento' < Today() || 'Ultimo Comparecimento' >= DateAdd(Today(), 1, TimeUnit.Days) ) 
                    )
                ),
                "cr4f5_idpessoa",
                If(Sort_Presenca, SortOrder.Descending, SortOrder.Ascending)
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =//Set(PresencaSelecionada, ThisItem.'ID Pessoa');
            Set(AssistenciaSelecionada,ThisItem.'ID Assistência');
            Set(PessoaSelecionada,ThisItem.'ID Pessoa');
            
            If(ThisItem.Finalizada = "Não",
                Navigate(Tela_Controle_Presença, ScreenTransition.None),
                Navigate(Tela_Infos_Entrevista_Dialogo, ScreenTransition.None)
            );
        ShowScrollbar: =false
        TemplateFill: |-
            =If(ThisItem.Finalizada = "Não",
                RGBA(0, 0, 0, 0),
                Color.PaleVioletRed
            )
            //RGBA(0; 0; 0; 0)
        TemplatePadding: =0
        TemplateSize: =90
        Width: =Parent.Width
        Y: =Toggle_Todas_Abertas.Y + Toggle_Todas_Abertas.Height + 5
        ZIndex: =1

        Title2 As label:
            Color: |-
                =If(ThisItem.Finalizada = "Não",
                    RGBA(50, 49, 48, 1),
                    Color.White
                )
                //RGBA(50; 49; 48; 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(ThisItem.IsSelected, 21, 19)
            Text: =ThisItem.'ID Pessoa'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
            ZIndex: =1

        Subtitle2 As label:
            Color: |-
                =If(ThisItem.Finalizada = "Não",
                    RGBA(50, 49, 48, 1),
                    Color.White
                )
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(ThisItem.IsSelected, 21, 19)
            Text: =Concatenate(Text(ThisItem.'Data Entrevista', "dd-mmm-yyyy", "pt-br"),"  -  ",Proper(Text(ThisItem.'Data Entrevista',"ddd")))
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Exibir detalhes do item"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator2 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle8 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 89, 178, 1)
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

