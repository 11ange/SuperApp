"Tela_Edicao_Todos As screen.'phoneDetailEditLayout_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |
        =
        //Set(varRegistroOriginalPessoas, LookUp(Pessoas, 'ID Pessoa' = PessoaSelecionada));
        
        Patch(
            Logs,
            Defaults(Logs),
            {
                DataeHora: Now(),
                DeviceID: DeviceID,
                Ação: "Editando Todos ID:" & PessoaSelecionada
            }
        )

    RectQuickActionBar3_7 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    Icone_Cancela_Criacao_Tarefeiro_1 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.CancelBadge
        OnSelect: |-
            =ResetForm(Form_Edita_Todos);
            
            Patch(
                Logs,
                Defaults(Logs),
                {
                    DataeHora: Now(),
                    DeviceID: DeviceID,
                    Ação: "Cancelando Edição Todos ID:" & PessoaSelecionada
                }
            );
                
            Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    Icone_Salva_Tarefeiro_1 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Save
        OnSelect: |-
            =//SubmitForm(Form_Edita_Todos);;//Back()
            If(
                Form_Edita_Todos.Valid,
                SubmitForm(Form_Edita_Todos),
                Notify("Preencha todos os campos obrigatórios!", NotificationType.Error)
            );
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Submit item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    Lbl_Titulo_Edita_Todos As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(58, 58, 58, 0)
        Height: =88
        Size: =27
        Text: =If(Form_Edita_Todos.Mode=FormMode.Edit,"Edita Todos","Cria Todos")
        Width: =Parent.Width - Icone_Cancela_Criacao_Tarefeiro_1.Width - Icone_Salva_Tarefeiro_1.Width
        Wrap: =false
        X: =80
        ZIndex: =4

