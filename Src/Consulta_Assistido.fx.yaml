    Btn_Cadastra_Assistencia As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 51, 102, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FontWeight: =FontWeight.Semibold
        Height: =90
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        OnSelect: |-
            =Patch(
                Logs,
                Defaults(Logs),
                {
                    DataeHora: Now(),
                    DeviceID: DeviceID,
                    Ação: "Criando entrevista para o Assistido ID:" & PessoaSelecionada
                    /*Ação: If(EmAssistencia = "Não",
                        "Desbloqueando o Assistido ID:" & PessoaSelecionada,
                        "Criando entrevista para o Assistido ID:" & PessoaSelecionada
                    )*/
                }
            );
            ResetForm(Form_Cria_Entrevista);
            NewForm(Form_Cria_Entrevista);
            //Set(EntrevistaNova; true);;
            Navigate(Criacao_Entrevista_Assistido,ScreenTransition.None)
        Size: =24
        Text: |-
            ="Cadastra Assistência"
            //If(EmAssistencia = "Não","Desbloqueia Assistido","Cadastra Assistência")
        Visible: |-
            =If(lbl_Aviso.Text = "", true, false)
            //If(And("Sem" in lbl_Aviso.Text; "Não" in Lbl_Dialogo_Pendente.Text); true; false)
        Width: =280
        X: =Parent.Width/2 - Self.Width/2
        Y: =lbl_Aviso.Y + lbl_Aviso.Height + 30
        ZIndex: =7

    lbl_Aviso As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =If("Sem" in Self.Text,Color.WhiteSmoke,Color.Yellow)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =If("Sem" in Self.Text,Color.Green,Color.Red)
        FontWeight: =If("Sem" in Self.Text,FontWeight.Normal, FontWeight.Bold)
        Height: =70
        OnSelect: |-
            =Set(AssistenciaSelecionada, LookUp(Assistências, 'ID Pessoa' = PessoaSelecionada).'ID Assistência');
            
            If(lbl_Aviso.Text = "Dialogo Pendente",
                Navigate(Infos_Entrevista_Dialogo, ScreenTransition.None),
                Navigate(Controle_Presença, ScreenTransition.None)
            );
        Size: =21
        Text: |-
            =If(
                !IsBlank(
                    LookUp(
                        Assistências,
                        'ID Pessoa' = PessoaSelecionada && Finalizada = "Não",
                        'ID Assistência'
                    )
                ),
                "Com Assistência em Andamento",
                // Adicionado o IsBlank('Data Diálogo') para não pegar assistências antigas já dialogadas
                !IsBlank(
                    LookUp(
                        Assistências,
                        'ID Pessoa' = PessoaSelecionada && Finalizada = "Sim" && IsBlank('Data Diálogo'),
                        'ID Assistência'
                    )
                ),
                "Dialogo Pendente",
                ""
            )
            /*
            If(
                (CountIf(Assistências, ('ID Pessoa'=PessoaSelecionada) && (Finalizada="Não")))>0,
                "Com Assistência em Andamento",
                "Sem Assistência em Andamento"
            )
            */
        Visible: =If(EmAssistencia="Sim", true, false)
        Width: =560
        X: =Parent.Width/2 - Self.Width/2
        Y: =Form_Detalha_Assistido.Y + Form_Detalha_Assistido.Height + 20
        ZIndex: =8

