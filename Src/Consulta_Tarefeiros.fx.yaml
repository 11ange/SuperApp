        OnSelect: |-
            =Patch(
                Logs,
                Defaults(Logs),
                {
                    DataeHora: Now(),
                    DeviceID: DeviceID,
                    Ação: "Criando entrevista para o Tarefeiro ID:" & PessoaSelecionada
                }
            );
            
            Patch(
                Pessoas,
                LookUp(Pessoas,'ID Pessoa' = PessoaSelecionada),
