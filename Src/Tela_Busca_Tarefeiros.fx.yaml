        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =Campo_Busca_Tarefeiro.Height
        X: =Campo_Busca_Tarefeiro.X
        Y: =Campo_Busca_Tarefeiro.Y
        ZIndex: =7

    Rectangle_Tela_Edicao_Assistidos As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 89, 178, 1)
        Height: =2
        Width: =Parent.Width
        Y: =Campo_Busca_Tarefeiro.Y + Campo_Busca_Tarefeiro.Height
