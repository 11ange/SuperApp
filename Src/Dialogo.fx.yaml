"Dialogo As screen.'phoneDetailEditLayout_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |-
        =//UpdateContext({StatusFormDialogo: 1});;
        Set(
            RegistroAssistencia,
            LookUp(Assistências, 'ID Assistência' = AssistenciaSelecionada)
        );
        
        ClearCollect(colNomesDropdown, {Value: ""}); // Cria a coleção com o item em branco
        Collect(colNomesDropdown, // Adiciona os nomes
            SortByColumns( 
                Distinct( 
                    Filter( 
                        Pessoas, 
                        'ID Pessoa' in  
                        Distinct( 
                            Filter(Alocações, Aloc_Tarefa = 24), 
                            Aloc_Pessoa 
                        ).Value 
                    ), 
                    'Nome Pessoa' 
                ), 
                "Value", // Ou "Result"
                SortOrder.Ascending 
            )
        );
        
        UpdateContext(
            {MostraPopUp: false,
            Salvando: false
            }
        );

