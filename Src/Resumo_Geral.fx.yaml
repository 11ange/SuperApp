    HTML_Aguardando_Dialogo_1 As htmlViewer:
        Height: =50
        HtmlText: |-
            =//"Exiba seu texto <b><font color=blue>HTML</font></b> aqui."
            "Aguardando diálogo: <b>" & AguardandoDialogos
        Size: =21
