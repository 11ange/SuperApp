"'de78a7a6-d19e-4305-9582-d75cd33c4aa3' As TestSuite":
    Description: =""
    DisplayName: ="Testes Funcionais das Telas"

    "'c3eca9d4-4189-453d-b1c8-7fa9553d25f2' As TestCase":
        Description: ="Teste"
        DisplayName: ="Cria Assistido Sem Entrevista"

        Step11 As TestStep:
            Description: ="Cria variáveis"
            Screen: =Principal
            Value: |-
                =Set(NomeAssistido, "Teste Assistido");
                Set(NomeSocialAssistido, "QwertyuioP");
                Set(IdadeAssistido, "51");
                Set(ConhecDoutrinaAssistido, "Pouco")

        Step9 As TestStep:
            Description: ="Verificar se tem registro na tabela Pessoas"
            Value: =Assert(CountIf(Pessoas,true)=0)

        Step1 As TestStep:
            Description: ="Clicar botão Assistidos"
            Value: =Select(Btn_Cadastro_Assistidos)

        Step2 As TestStep:
            Description: ="Clicar Botão cria Assistido"
            Value: =Select(Icone_Cria_Assistido)

        Step3 As TestStep:
            Description: ="Preencher nome do Assistido"
            Value: =SetProperty(DataCardValue25_1.Text, NomeAssistido)

        Step4 As TestStep:
            Description: ="Preencher nome social"
            Value: =SetProperty(DataCardValue31.Text, NomeSocialAssistido)

        Step5 As TestStep:
            Description: ="Preencher idade"
            Value: =SetProperty(DataCardValue58.Text,IdadeAssistido)

        Step6 As TestStep:
            Description: ="Preencher conhecimento doutrina"
            Value: =SetProperty(Dropdown_Conhec_Doutrina.SelectedText, ConhecDoutrinaAssistido)

        Step7 As TestStep:
            Description: ="Salvar"
            Value: =Select(Icone_Salva_Assistido)

        Step8 As TestStep:
            Description: ="Verificar se é o ID 1"
            Value: =Assert(lbl_Texto_popup_Numero.Text = "1")

        Step10 As TestStep:
            Description: ="Não cria entrevista"
            Value: =Select(Btn_Retorna)

        Step12 As TestStep:
            Description: ="Verificar campos da tabela"
            Screen: =Busca_Assistido
            Value: |-
                =Assert(LookUp(Pessoas, 'ID Pessoa' = 1).'Nome Pessoa' = NomeAssistido);
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 1).'Nome Social' = NomeSocialAssistido);
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 1).Idade = Int(IdadeAssistido));
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 1).ConhDoutrina = ConhecDoutrinaAssistido);
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 1).'Em Assistência' = "Sim");
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 1).Tarefeiro = "Não");
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 1).Ativo = "Sim");
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 1).'Ultima Assistência' = Blank());
                //--------------

        Step13 As TestStep:
            Description: ="Volta tela principal"
            Value: =Select(Icone_Voltar_Assistidos)

