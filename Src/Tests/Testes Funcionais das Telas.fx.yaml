    "'a6961b5b-4d09-4ac6-9b35-72dcd43f930d' As TestCase":
        Description: ="Teste"
        DisplayName: ="Cria Tarefeiro"

        Step1 As TestStep:
            Description: ="Cria variáveis"
            Screen: =Principal
            Value: |-
                =Set(NomeTarefeiro, "Entrevistador Teste");
                Set(NomeSocialTarefeiro, "zXCVBnm");
                Set(IdadeTarefeiro, "52");
                Set(ConhecDoutrinaTarefeiro, "Estudo Completo")

        Step2 As TestStep:
            Description: ="Verificar se tem registro na tabela Pessoas"
            Screen: =Principal
            Value: =Assert(CountIf(Pessoas,true)=1)

        Step3 As TestStep:
            Description: ="Clicar botão Tarefeiros"
            Screen: =Principal
            Value: =Select(Btn_Cadastro_Tarefeiros)

        Step4 As TestStep:
            Description: ="Clicar Botão cria Tarefeiro"
            Screen: =Busca_Assistido
            Value: =Select(Icone_Cria_Tarefeiro)

        Step5 As TestStep:
            Description: ="Preenche nome do Tarefeiro"
            Screen: =Edita_Tarefeiros
            Value: =SetProperty(DataCardValue25.Text, NomeTarefeiro)

        Step6 As TestStep:
            Description: ="Preenche nome social"
            Screen: =Edita_Tarefeiros
            Value: =SetProperty(DataCardValue48.Text, NomeSocialTarefeiro)

        Step7 As TestStep:
            Description: ="Preenche idade"
            Screen: =Edita_Tarefeiros
            Value: =SetProperty(DataCardValue98.Text,IdadeTarefeiro)

        Step8 As TestStep:
            Description: ="Em assistencia"
            Screen: =Edita_Tarefeiros
            Value: =SetProperty(DataCardValue37.SelectedText, "Não")

        Step9 As TestStep:
            Description: ="Ativo"
            Screen: =Edita_Tarefeiros
            Value: =SetProperty(DataCardValue64.SelectedText, "Sim")

        Step10 As TestStep:
            Description: ="Preenche conhecimento doutrina"
            Screen: =Edita_Tarefeiros
            Value: =SetProperty(DataCardValue88.SelectedText, ConhecDoutrinaTarefeiro)

        Step11 As TestStep:
            Description: ="Salva"
            Screen: =Edita_Assistido
            Value: =Select(Icone_Salva_Tarefeiro)

        Step12 As TestStep:
            Description: ="Verifica campos da tabela"
            Screen: =Busca_Tarefeiro
            Value: |-
                =Assert(LookUp(Pessoas, 'ID Pessoa' = 2).'Nome Pessoa' = NomeTarefeiro);
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 2).'Nome Social' = NomeSocialTarefeiro);
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 2).Idade = Int(IdadeTarefeiro));
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 2).ConhDoutrina = ConhecDoutrinaTarefeiro);
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 2).'Em Assistência' = "Não");
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 2).Tarefeiro = "Sim");
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 2).Ativo = "Sim");
                //--------------
                Assert(LookUp(Pessoas, 'ID Pessoa' = 2).'Ultima Assistência' = Blank());
                //--------------

        Step13 As TestStep:
            Description: ="Volta tela principal"
            Value: =Select(Icone_Voltar_Tarefeiros)

