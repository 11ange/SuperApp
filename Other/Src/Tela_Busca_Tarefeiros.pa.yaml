Screens:
  Tela_Busca_Tarefeiros:
    Properties:
      Fill: =RGBA(232, 232, 232, 1)
      LoadingSpinnerColor: =RGBA(0, 51, 102, 1)
      OnVisible: =Reset(Campo_Busca_Tarefeiro);
    Children:
      - RectQuickActionBar_Tela_Busca_Tarefeiros:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Height: =88
            Width: =Parent.Width
      - Galeria_Busca_Tarefeiros:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Vertical_TwoTextVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: |-
              =//978
              Parent.Height - Self.Y
            Items: |+
              =SortByColumns(
                  Search(
                      Filter(
                          Pessoas,
                          Tarefeiro = "Sim"
                      ),
                      Campo_Busca_Tarefeiro.Text,
                      'ID Pessoa Texto',
                      'Nome Pessoa',
                      'Nome Social'
                  ),
                  "cr4f5_nomepessoa",
                  If(
                      Sort_Tarefeiros, SortOrder.Descending, SortOrder.Ascending
                  )
              )
            OnSelect: |-
              =Set(PessoaSelecionada, ThisItem.'ID Pessoa');

              Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Visualizando Tarefeiro ID:" & PessoaSelecionada
                  }
              );

              Set(varRegistroOriginalPessoas,ThisItem);

              Navigate(Tela_Consulta_Tarefeiros, ScreenTransition.None)
            ShowScrollbar: =false
            Width: =Parent.Width
            Y: |-
              =//158
              Campo_Busca_Tarefeiro.Y + Campo_Busca_Tarefeiro.Height
          Children:
            - Title3:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Color: =RGBA(50, 49, 48, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
                  Height: =Self.Size * 1.8
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =If(ThisItem.IsSelected, 21, 19)
                  Text: =ThisItem.'Nome Pessoa'
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Parent.TemplateWidth - 86
                  X: =16
                  Y: |-
                    =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle3.Size*1.8)) / 2
                    //(Parent.TemplateHeight - (Self.Size*1,8 + Subtitle1.Size*1,8 + 2 + Body1.Size*1,8)) / 2
                    //(Parent.TemplateHeight - (Self.Size * 1,8 + Subtitle2.Size * 1,8)) / 2
            - Subtitle3:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
                  Height: =Self.Size * 1.8
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =If(ThisItem.IsSelected, 21, 19)
                  Text: =ThisItem.'ID Pessoa'
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Title3.Width
                  X: =Title3.X
                  Y: =Title3.Y + Title3.Height
            - NextArrow3:
                Control: Classic/Icon@2.5.0
                Properties:
                  AccessibleLabel: =Self.Tooltip
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Color: =RGBA(166, 166, 166, 1)
                  Height: =50
                  Icon: =Icon.Edit
                  OnSelect: =Select(Parent)
                  PaddingBottom: =16
                  PaddingLeft: =16
                  PaddingRight: =16
                  PaddingTop: =16
                  Tooltip: ="Exibir detalhes do item"
                  Width: =50
                  X: =Parent.TemplateWidth - Self.Width - 12
                  Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            - Separator10:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =8
                  OnSelect: =Select(Parent)
                  Width: =Parent.TemplateWidth
                  Y: =Parent.TemplateHeight - Self.Height
            - Rectangle4:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Fill: =RGBA(0, 89, 178, 1)
                  Height: =Parent.TemplateHeight - Separator10.Height
                  OnSelect: =Select(Parent)
                  Visible: =ThisItem.IsSelected
                  Width: =4
      - Lbl_Titulo_Busca_Tarefeiros:
          Control: Label@2.5.1
          Properties:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(58, 58, 58, 0)
            Font: =Font.'Open Sans'
            Height: =88
            Size: =27
            Text: ="Busca Tarefeiros"
            Width: =Parent.Width - Self.X - Icone_Sort_Tarefeiros.Width - Icone_Cria_Tarefeiro.Width - Icone_Refresh_Tarefeiros.Width
            Wrap: =false
            X: =80
      - Icone_Refresh_Tarefeiros:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.Reload
            OnSelect: =Refresh(Pessoas)
            PaddingBottom: =22
            PaddingLeft: =22
            PaddingRight: =22
            PaddingTop: =22
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Refresh list"
            Width: =88
            X: =Parent.Width - Icone_Cria_Tarefeiro.Width - Icone_Sort_Tarefeiros.Width - Self.Width
      - Icone_Sort_Tarefeiros:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.Sort
            OnSelect: |-
              =UpdateContext({Sort_Tarefeiros: !Sort_Tarefeiros})
            PaddingBottom: =26
            PaddingLeft: =26
            PaddingRight: =26
            PaddingTop: =26
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: =If(Sort_Tarefeiros, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
            Width: =88
            X: =Parent.Width - Icone_Cria_Tarefeiro.Width - Self.Width
      - Icone_Cria_Tarefeiro:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisplayMode: =If(DataSourceInfo([@Pessoas], DataSourceInfo.CreatePermission), DisplayMode.Edit, DisplayMode.Disabled)
            Height: =88
            Icon: =Icon.Add
            OnSelect: |-
              =Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Criando novo Tarefeiro"
                  }
              );

              ResetForm(Form_Edita_Tarefeiros);
              NewForm(Form_Edita_Tarefeiros);

              Set(CriaTarefeiro,true);

              Navigate(Tela_Edicao_Tarefeiros, ScreenTransition.None)
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Create new item"
            Width: =88
            X: =Parent.Width - Self.Width
      - Campo_Busca_Tarefeiro:
          Control: Classic/TextInput@2.3.2
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Default: =""
            DelayOutput: =true
            Font: =Font.'Open Sans'
            Height: =68
            HintText: ="Busca por nome, nome social ou número"
            HoverBorderColor: =RGBA(0, 89, 178, 1)
            HoverFill: =RGBA(153, 205, 255, 1)
            PaddingLeft: =70
            Reset: =true
            Width: =Parent.Width
            Y: =RectQuickActionBar_Tela_Busca_Tarefeiros.Height
      - SearchIcon_Tela_Edicao_Assistidos:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(0, 89, 178, 1)
            Height: =Self.Width
            Icon: =Icon.Search
            PaddingBottom: =14
            PaddingLeft: =14
            PaddingRight: =14
            PaddingTop: =14
            Tooltip: ="Search"
            Width: =Campo_Busca_Tarefeiro.Height
            X: =Campo_Busca_Tarefeiro.X
            Y: =Campo_Busca_Tarefeiro.Y
      - Rectangle_Tela_Edicao_Assistidos:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 89, 178, 1)
            Height: =2
            Width: =Parent.Width
            Y: =Campo_Busca_Tarefeiro.Y + Campo_Busca_Tarefeiro.Height
      - Icone_Voltar_Tarefeiros:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.BackArrow
            OnSelect: =Navigate(Tela_Principal, ScreenTransition.CoverRight)
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Back to list"
            Width: =88
