Screens:
  Busca_Dialogos:
    Properties:
      Fill: =RGBA(232, 232, 232, 1)
      LoadingSpinnerColor: =RGBA(0, 51, 102, 1)
      OnVisible: =Reset(Campo_Busca_Dialogo);
    Children:
      - RectQuickActionBar1_4:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Height: =88
            Width: =Parent.Width
      - Busca_Dialogo:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Vertical_OneTextVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: =Parent.Height - Self.Y
            Items: |-
              =SortByColumns(
                  Filter(
                      Search(
                          AddColumns(Assistências, id_pessoa,Text('ID Pessoa')),
                          Campo_Busca_Dialogo.Text,
                          id_pessoa),
                      Finalizada="Sim"
                  ),
                  "cr4f5_idpessoa",
                  If(Sort_Dialogo, SortOrder.Descending, SortOrder.Ascending)
              )
            OnSelect: |+
              =Set(PessoaSelecionada,Busca_Dialogo.Selected.'ID Pessoa');
              //Notify(PessoaSelecionada; NotificationType.Error);;
              Set(AssistenciaSelecionada,Busca_Dialogo.Selected.'ID Assistência');
              //Notify(AssistenciaSelecionada; NotificationType.Error);;
              Navigate(Infos_Entrevista_Dialogo, ScreenTransition.None)
            ShowScrollbar: =false
            Width: =Parent.Width
            Y: =Campo_Busca_Dialogo.Y + Campo_Busca_Dialogo.Height
          Children:
            - Title4:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Color: =RGBA(50, 49, 48, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
                  Height: =Self.Size * 1.8
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =If(ThisItem.IsSelected, 24, 21)
                  Text: =ThisItem.'ID Pessoa'
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Parent.TemplateWidth - 86
                  X: =16
                  Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            - NextArrow4:
                Control: Classic/Icon@2.5.0
                Properties:
                  AccessibleLabel: =Self.Tooltip
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Color: =RGBA(166, 166, 166, 1)
                  Height: =50
                  Icon: =Icon.ChevronRight
                  OnSelect: =Select(Parent)
                  PaddingBottom: =12
                  PaddingLeft: =12
                  PaddingRight: =12
                  PaddingTop: =12
                  Tooltip: ="Exibir detalhes do item"
                  Width: =50
                  X: =Parent.TemplateWidth - Self.Width - 12
                  Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            - Separator3:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =8
                  OnSelect: =Select(Parent)
                  Width: =Parent.TemplateWidth
                  Y: =Parent.TemplateHeight - Self.Height
            - Rectangle6:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Fill: =RGBA(0, 89, 178, 1)
                  Height: =Parent.TemplateHeight - Separator3.Height
                  OnSelect: =Select(Parent)
                  Visible: =ThisItem.IsSelected
                  Width: =4
