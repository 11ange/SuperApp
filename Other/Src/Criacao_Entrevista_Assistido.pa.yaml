Screens:
  Criacao_Entrevista_Assistido:
    Properties:
      Fill: =RGBA(232, 232, 232, 1)
      LoadingSpinnerColor: =RGBA(0, 51, 102, 1)
      OnVisible: |-
        =UpdateContext({Salvando: false})
    Children:
      - RectQuickActionBar3_6:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
