            Height: =88
            Width: =Parent.Width
      - Icone_Cancela_Criacao_Entrevista:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.Cancel
            OnSelect: |-
              =ResetForm(Form_Cria_Entrevista);

              Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Cancelando Entrevista do Assistido ID:" & PessoaSelecionada
                  }
              );

              Navigate(Busca_Assistidos, Transition.None) //Back()
            PaddingBottom: =22
            PaddingLeft: =22
            PaddingRight: =22
            PaddingTop: =22
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Cancel item"
            Visible: |-
              =//true
              If(DialogoRealizado,false,true)
            Width: =88
      - Icone_Salva_Criacao_Entrevista:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.Save
            OnSelect: |
              =//SubmitForm(Form_Cria_Entrevista);;
              UpdateContext({ValorDiaSemana: Text(DataCardValue125.Selected.Value)});
              If(
                  Form_Cria_Entrevista.Valid,
                  SubmitForm(Form_Cria_Entrevista);
                  UpdateContext({Salvando: true}),
                  Notify("Preencha todos os campos obrigatórios!", NotificationType.Error)
              );
            PaddingBottom: =22
            PaddingLeft: =22
            PaddingRight: =22
            PaddingTop: =22
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Submit item"
            Visible: =!Salvando //true
            Width: =88
            X: =Parent.Width - Self.Width
      - Lbl_Titulo_Cria_Entrevista:
          Control: Label@2.5.1
          Properties:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(58, 58, 58, 0)
            Font: =Font.'Open Sans'
            Height: =88
            Size: =27
            Text: =If(Salvando, "Salvando...", "Entrevista Nova")
            Width: =Parent.Width - Icone_Cancela_Criacao_Entrevista.Width - Icone_Salva_Criacao_Entrevista.Width
            Wrap: =false
            X: =80
      - Form_Cria_Entrevista:
          Control: Form@2.4.4
          Variant: Classic
          Layout: Vertical
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            DataSource: '=Assistências            '
            Height: =Parent.Height - RectQuickActionBar3_6.Height
            OnFailure: |-
              =UpdateContext({Salvando: false}); //false
            OnSuccess: |-
              =Patch(
                  Assistências,
                  Form_Cria_Entrevista.LastSubmit,
                  {
                      Extra: 0,
                      //'Semana 1': Form_Cria_Entrevista.LastSubmit.'Data Entrevista';
                      'Ultimo Comparecimento': Form_Cria_Entrevista.LastSubmit.'Data Entrevista',
                      'ID Pessoa Texto': Text(Form_Cria_Entrevista.LastSubmit.'ID Pessoa'),
                      'ID Assistência': Form_Cria_Entrevista.LastSubmit.ID
                  }
              );

              Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Salvando Entrevista do Assistido ID:" & PessoaSelecionada
                  }
              );

              If(
                  Trim(DropDiaDiferente_1.Selected.Value) <> "",
                  With(
                      {
                          registroAssistencia: LookUp(
                              Assistências, 
                              'ID Assistência' = Form_Cria_Entrevista.LastSubmit.ID
                          )
                      },
                      If(
                          !IsBlank(registroAssistencia),
                          Patch(
                              Assistências,
                              registroAssistencia,
                              {
                                  'Dia Semana': DropDiaDiferente_1.Selected.Value
                              }
                          ),
                          Notify("Registro não encontrado", NotificationType.Error)
                      )
                  )
              );

              With(
                  {
                      registroAssistencia: LookUp(
                          Assistências, 
                          'ID Assistência' = Form_Cria_Entrevista.LastSubmit.ID
                      )
                  },
                  If(
                      !IsBlank(registroAssistencia),
                      Patch(
                          Assistências,
                          registroAssistencia,
                          {
                              'Dia Semana Entrevista': ValorDiaSemana
                          }
                      ),
                      Notify("Registro não encontrado", NotificationType.Error)
                  )
              );

              UpdateContext({Salvando: false});
              Set(DialogoRealizado, false);
              Navigate(Principal)
