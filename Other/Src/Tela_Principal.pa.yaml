      - Btn_AtualizaTarefas:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Font: =Font.'Open Sans'
            Height: =80
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
            OnSelect: |-
              =Notify("Atualizando lista de tarefeiros...", NotificationType.Information);
              Clear(AlocacoesFiltradas);

              ClearCollect(
                  AlocacoesFiltradas, // Nome da sua collection
                  AddColumns(
                      Filter(
                          Alocações,
                          Aloc_Tarefa = 24
                      ),
                      'Dia', Text(Aloc_Dia),
                      'DiaCurto', Lower(Left(Aloc_Dia, 3)),
                      'Periodo', Text(Aloc_Período),
                      'NomePessoa', Text(LookUp(Pessoas, 'ID Pessoa' = Aloc_Pessoa, 'Nome Pessoa'))
                  )
              );
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="Atualiza Tarefa"
            Width: =250
            X: =(App.MinScreenWidth/4)*3 - Self.Width/2
            Y: =Btn_Cadastro_Assistidos.Y + 550
