            Height: =88
            Icon: =Icon.CancelBadge
            OnSelect: =ResetForm(Infos_Entrevista);ResetForm(Infos_Assisitido_Dialogo); Back(); //Navigate(Tela_Busca_Dialogos;ScreenTransition.None);; //Navigate(Tela_Principal;ScreenTransition.None)
