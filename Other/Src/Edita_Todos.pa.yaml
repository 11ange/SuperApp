       \"Cartao:\", Form_Edita_Todos.LastSubmit.'Número Cartão', \"|\",\r\n        \"Ativo:\", Form_Edita_Todos.LastSubmit.Ativo, \"|\",\r\n        \"EmAssistencia:\", Form_Edita_Todos.LastSubmit.'Em Assistência', \"|\",\r\n        \"Tarefeiro:\", Form_Edita_Todos.LastSubmit.Tarefeiro\r\n    ),\r\n    PessoaSelecionada,\r\n    DeviceID,\r\n    \"Pessoas\"\r\n);\r\n\r\nSet(RegistroPessoaSelecionada,Form_Edita_Todos.LastSubmit);\r\n\r\nBack()\r\n*/"
