Screens:
  Tela_Consulta_Entrevista:
    Properties:
      Fill: =RGBA(232, 232, 232, 1)
      LoadingSpinnerColor: =RGBA(0, 51, 102, 1)
      OnVisible: |-
        =UpdateContext({ MostraPopUp: false })
    Children:
      - RectQuickActionBar2_4:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Height: =88
            Width: =Parent.Width
      - Icone_Volta_Consulta_Entrevista:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.BackArrow
            OnSelect: |-
              =UpdateContext({ MostraPopUp: false });
              //Navigate(Tela_Busca_Todos; ScreenTransition.None)
              Back()
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Back to list"
            Width: =88
      - Icone_Edita_Entrevista:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisplayMode: =If(DataSourceInfo([@Pessoas], DataSourceInfo.EditPermission), DisplayMode.Edit, DisplayMode.Disabled)
            Height: =88
            Icon: =Icon.Edit
            OnSelect: |-
              =Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Edição Entrevista ID:" & AssistenciaSelecionada & " - Assistido ID:" & PessoaSelecionada
                  }
              );

              EditForm(Form_Edita_Entrevista);

              Navigate(Tela_Edicao_Entrevista, ScreenTransition.None)
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Edit this item"
            Width: =88
            X: =Parent.Width - Self.Width
      - Icone_Apaga_Entrevista:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisplayMode: |-
              =If(
                  !IsBlank(LookUp(Pessoas, 'ID Pessoa' = PessoaSelecionada)) && DataSourceInfo(
                      Pessoas,
                      DataSourceInfo.DeletePermission
                  ),
                  DisplayMode.Edit,
                  DisplayMode.Disabled
              )
            Height: =88
            Icon: =Icon.Trash
            OnSelect: |-
              =UpdateContext({ MostraPopUp: true })
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Delete this item"
            Visible: =false
            Width: =88
            X: =Parent.Width - Icone_Edita_Entrevista.Width - Self.Width
      - Lbl_Titulo_Consulta_Entevista:
