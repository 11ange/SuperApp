Screens:
  Tela_Edicao_Entrevista:
    Properties:
      Fill: =RGBA(232, 232, 232, 1)
      LoadingSpinnerColor: =RGBA(0, 51, 102, 1)
      OnVisible: |-
        =ClearCollect(colNomesDropdown, {Value: ""}); // Cria a coleção com o item em branco
        Collect(colNomesDropdown, // Adiciona os nomes
            SortByColumns( 
                Distinct( 
                    Filter( 
                        Pessoas, 
                        'ID Pessoa' in  
                        Distinct( 
                            Filter(Alocações, Aloc_Tarefa = 24), 
                            Aloc_Pessoa 
                        ).Value 
                    ), 
                    'Nome Pessoa' 
                ), 
                "Value", // Ou "Result"
                SortOrder.Ascending 
            )
        );

        UpdateContext({DiaDiferente: false, Selecionado: false})
