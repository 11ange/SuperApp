            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.CancelBadge
            OnSelect: |-
              =Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Cancelando Edição Entrevista ID:" & AssistenciaSelecionada & " - Assistido ID:" & PessoaSelecionada
                  }
              );

              ResetForm(Form_Edita_Entrevista);

              Back()
