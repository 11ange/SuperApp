          Variant: Classic
          Layout: Vertical
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            DataSource: =Assistências
            Height: =Parent.Height - RectQuickActionBar3_9.Height
            Item: |-
              =LookUp(
                  Assistências,
                  'ID Assistência' = AssistenciaSelecionada
                  )
            OnSuccess: |-
              =Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Salvando Entrevista ID:" & AssistenciaSelecionada & " - Assistido ID:" & PessoaSelecionada
                  }
              );

              If(
                  Selecionado,
                  With(
                      {
                          registroAssistencia: LookUp(
                              Assistências, 
                              'ID Assistência' = Form_Edita_Entrevista.LastSubmit.'ID Assistência'
                          )
                      },
                      If(
                          !IsBlank(registroAssistencia),
                          Patch(
                              Assistências,
                              registroAssistencia,
                              {
                                  'Dia Semana': DropDiaDiferente.Selected.Value
                              }
                          ),
                          Notify("Registro não encontrado", NotificationType.Error)
                      )
                  )
              );

              With(
                  {
                      registroAssistencia: LookUp(
                          Assistências, 
                          'ID Assistência' = Form_Edita_Entrevista.LastSubmit.'ID Assistência'
                      )
                  },
                  If(
                      !IsBlank(registroAssistencia),
                      Patch(
                          Assistências,
                          registroAssistencia,
                          {
                              'Dia Semana Entrevista': ValorDiaSemana
                          }
                      ),
                      Notify("Registro não encontrado", NotificationType.Error)
                  )
              );

              Set(
                  varResultadoLog,
                  LogAlteracaoCampos.Run(
                      Concatenate(
                          "IDpessoa:", varRegistroOriginalAssistencia.'ID Pessoa', "|",
                          "DataEntrevista:", varRegistroOriginalAssistencia.'Data Entrevista', "|",
                          "TipoAssistencia:", varRegistroOriginalAssistencia.'Assistência (cr4f5_assistencia)', "|",
                          "Entrevistador:", varRegistroOriginalAssistencia.Entrevistador, "|",
                          "DiaSemana:", varRegistroOriginalAssistencia.'Dia Semana', "|",
                          "Semana1:", varRegistroOriginalAssistencia.'Semana 1', "|",
                          "Semana2:", varRegistroOriginalAssistencia.'Semana 2', "|",
                          "Semana3:", varRegistroOriginalAssistencia.'Semana 3', "|",
                          "Semana4:", varRegistroOriginalAssistencia.'Semana 4', "|",
                          "Finalizada:", varRegistroOriginalAssistencia.Finalizada, "|",
                          "Extra:", varRegistroOriginalAssistencia.Extra, "|"
                      ),
                      Concatenate(
                          "IDpessoa:", Form_Edita_Entrevista.LastSubmit.'ID Pessoa', "|",
                          "DataEntrevista:", Form_Edita_Entrevista.LastSubmit.'Data Entrevista', "|",
                          "TipoAssistencia:", Form_Edita_Entrevista.LastSubmit.'Assistência (cr4f5_assistencia)', "|",
                          "Entrevistador:", Form_Edita_Entrevista.LastSubmit.Entrevistador, "|",
                          "DiaSemana:", Form_Edita_Entrevista.LastSubmit.'Dia Semana', "|",
                          "Semana1:", Form_Edita_Entrevista.LastSubmit.'Semana 1', "|",
