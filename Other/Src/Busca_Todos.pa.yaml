Screens:
  Busca_Todos:
    Properties:
      Fill: =RGBA(232, 232, 232, 1)
      LoadingSpinnerColor: =RGBA(0, 51, 102, 1)
      OnVisible: |-
        =Concurrent(
            Refresh(Pessoas),
            Refresh(Assistências),
            Refresh(Assistências_Encerradas)
        );

        Set(PessoaSelecionada, Blank());

        Reset(Campo_Busca_Todos);
    Children:
      - RectQuickActionBar1_5:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Height: =88
            Width: =Parent.Width
      - Galeria_Busca_Todos:
          Control: Gallery@2.15.0
          Variant: BrowseLayout_Vertical_TwoTextVariant_ver5.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: |-
              =//978
              Parent.Height - Self.Y
            Items: |+
              =SortByColumns(
                  Search(
                      Pessoas,
                      Campo_Busca_Todos.Text,
                      'ID Pessoa Texto',        
                      'Nome Pessoa',
                      'Nome Social'
                  ),
                  "cr4f5_nomepessoa",
                  If(Sort_Todos, SortOrder.Descending, SortOrder.Ascending)
              )
            OnSelect: |-
              =Set(PessoaSelecionada, ThisItem.'ID Pessoa');
              Set(EmAssistencia, ThisItem.'Em Assistência');
              Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Visualizando Todos ID:" & PessoaSelecionada
                  }
              );

              Set(varRegistroOriginalPessoas,ThisItem);

              Navigate(Consulta_Todos, ScreenTransition.None)
            ShowScrollbar: =false
            Width: =Parent.Width
            Y: |-
              =//158
              Btn_CriaAssistido.Y + Btn_CriaAssistido.Height + 10
          Children:
            - Title6:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Color: =RGBA(50, 49, 48, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
                  Height: =Self.Size * 1.8
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =If(ThisItem.IsSelected, 21, 19)
                  Text: =ThisItem.'Nome Pessoa'
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Parent.TemplateWidth - 86
                  X: =16
                  Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle5.Size*1.8)) / 2
            - Subtitle5:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
                  Height: =Self.Size * 1.8
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =If(ThisItem.IsSelected, 21, 19)
                  Text: =ThisItem.'ID Pessoa'
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Title6.Width
                  X: =Title6.X
                  Y: =Title6.Y + Title6.Height
            - NextArrow5:
                Control: Classic/Icon@2.5.0
                Properties:
                  AccessibleLabel: =Self.Tooltip
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Color: =RGBA(166, 166, 166, 1)
                  Height: =50
                  Icon: =Icon.Edit
                  OnSelect: =Select(Parent)
                  PaddingBottom: =16
                  PaddingLeft: =16
                  PaddingRight: =16
                  PaddingTop: =16
                  Tooltip: ="Exibir detalhes do item"
                  Width: =50
                  X: =Parent.TemplateWidth - Self.Width - 12
                  Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            - Separator5:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =8
                  OnSelect: =Select(Parent)
                  Width: =Parent.TemplateWidth
                  Y: =Parent.TemplateHeight - Self.Height
            - Rectangle5:
                Control: Rectangle@2.3.0
                Properties:
                  BorderColor: =RGBA(0, 89, 178, 1)
                  Fill: =RGBA(0, 89, 178, 1)
                  Height: =Parent.TemplateHeight - Separator5.Height
                  OnSelect: =Select(Parent)
                  Visible: =ThisItem.IsSelected
                  Width: =4
      - Lbl_Titulo_Busca_Tarefeiros_1:
          Control: Label@2.5.1
          Properties:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(58, 58, 58, 0)
            Font: =Font.'Open Sans'
            Height: =88
            Size: =27
            Text: ="Busca Todos"
            Width: =Parent.Width - Self.X - Icone_Sort_Todos.Width - Icone_Cria_Tarefeiro_1.Width - Icone_Refresh_Todos.Width
            Wrap: =false
            X: =80
      - Icone_Refresh_Todos:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.Reload
            OnSelect: |-
              =Concurrent(
                  Refresh(Pessoas),
                  Refresh(Assistências),
                  Refresh(Assistências_Encerradas)
              );
            PaddingBottom: =22
            PaddingLeft: =22
            PaddingRight: =22
            PaddingTop: =22
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Refresh list"
            Width: =88
            X: =Parent.Width - Icone_Cria_Tarefeiro_1.Width - Icone_Sort_Todos.Width - Self.Width
      - Icone_Sort_Todos:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.Sort
            OnSelect: |-
              =UpdateContext({Sort_Todos: !Sort_Todos})
            PaddingBottom: =26
            PaddingLeft: =26
            PaddingRight: =26
            PaddingTop: =26
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: =If(Sort_Todos, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
            Width: =88
            X: =Parent.Width - Icone_Cria_Tarefeiro_1.Width - Self.Width
      - Icone_Cria_Tarefeiro_1:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisplayMode: =If(DataSourceInfo([@Pessoas], DataSourceInfo.CreatePermission), DisplayMode.Edit, DisplayMode.Disabled)
            Height: =88
            Icon: =Icon.Add
            OnSelect: =NewForm(Form_Edita_Todos);Navigate(Edita_Todos, ScreenTransition.None)
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Create new item"
            Visible: =false
            Width: =88
            X: =Parent.Width - Self.Width
      - Campo_Busca_Todos:
          Control: Classic/TextInput@2.3.2
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Default: =""
            DelayOutput: =true
            Font: =Font.'Open Sans'
            Height: =68
            HintText: ="Busca por nome, nome social ou número"
            HoverBorderColor: =RGBA(0, 89, 178, 1)
            HoverFill: =RGBA(153, 205, 255, 1)
            PaddingLeft: =70
            Width: =Parent.Width
            Y: =RectQuickActionBar1_5.Height
      - SearchIcon1_5:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(0, 89, 178, 1)
            Height: =Self.Width
            Icon: =Icon.Search
            PaddingBottom: =14
            PaddingLeft: =14
            PaddingRight: =14
            PaddingTop: =14
            Tooltip: ="Search"
            Width: =Campo_Busca_Todos.Height
            X: =Campo_Busca_Todos.X
            Y: =Campo_Busca_Todos.Y
      - Rectangle11_5:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 89, 178, 1)
            Height: =2
            Width: =Parent.Width
            Y: =Campo_Busca_Todos.Y + Campo_Busca_Todos.Height
      - Icone_Voltar_Todos:
          Control: Classic/Icon@2.5.0
          Properties:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =88
            Icon: =Icon.BackArrow
            OnSelect: |-
              =Set(NomeTemp,Blank());
              Navigate(Principal, ScreenTransition.CoverRight)
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            PressedFill: =RGBA(255, 255, 255, 0.3)
            TabIndex: =0
            Tooltip: ="Back to list"
            Width: =88
      - Btn_CriaAssistido:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
            OnSelect: |-
              =Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Criando novo Assistido"
                  }
              );

              Set(CriaAssistido,true);

              Set(NomeTemp, Campo_Busca_Todos.Text);

              ResetForm(Form_Edita_Assistidos);
              NewForm(Form_Edita_Assistidos);

              Navigate(Edita_Assistido, ScreenTransition.None)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="Cria Assistido"
            X: =App.MinScreenWidth/4 - Self.Width/2
            Y: =Campo_Busca_Todos.Y + Campo_Busca_Todos.Height + 10
      - Button5:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
            OnSelect: |-
              =Patch(
                  Logs,
                  Defaults(Logs),
                  {
                      DataeHora: Now(),
                      DeviceID: DeviceID,
                      Ação: "Criando novo Tarefeiro"
                  }
              );

              Set(CriaTarefeiro, true);

              Set(NomeTemp, Campo_Busca_Todos.Text);

              ResetForm(Form_Edita_Tarefeiros);
              NewForm(Form_Edita_Tarefeiros); 

              Navigate(Edita_Tarefeiros, ScreenTransition.None)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="Cria Tarefeiro"
            X: =(App.MinScreenWidth/4)*3 - Self.Width/2
            Y: =Btn_CriaAssistido.Y
